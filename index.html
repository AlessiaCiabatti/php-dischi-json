<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <title>Dischi</title>

</head>

<body>

  <div id="app">
    

    <nav class="navbar">
      <div class="container-fluid">
        <img class="logo" src="/img/Spotify_logo_without_text.svg.png 13-11-59-267.png" alt="">
        <form class="d-flex" role="search">
          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
      
    </nav>

    <div class="container my-5">


      <div class="row row-cols-4 d-flex justify-content-between">

        <div v-for="(disco, index) in arrayDisc"
          :key="index"
          class="card text-center text-white mb-5" style="width: 25rem;">
          <img :src="disco.poster" class="card-img-top discs" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{disco.title}}</h5>
            <p class="card-text">{{disco.author}}</p>
            <p class="year">{{disco.year}}</p>
          </div>
        </div>

      </div>
      
      <!-- form -->
      <div class="addTask">
        <h3 class="text-white text-center ">Add New Task</h3>

        <div class="input-group mb-3">
          <!-- a-2 v-model.trim -->
          <input
           v-model.trim="addNewDisc.Name"
           type="text" class="form-control" placeholder="Name" aria-label="Album Name" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Singer" aria-label="" aria-describedby="Singer/Band">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Year" aria-label="Amount (to the nearest dollar)">
        </div>
        
        <div class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Url" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
          </div>
        </div>

        <button
          @click.stop="addNewDisc"
        >Add</button>
        
      </div>

    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
